<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/default.css" />
    <script type="module" src="../scripts/control.js"></script>
    <link rel="stylesheet" href="../styles/control.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1 id="name"></h1>
      <table id="data-table">
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Price</th>
        </tr>
      </table>
      <div id="pagination-controller">
        <div>
          <button id="previous">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <span id="page-index"></span>
          <button id="next">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
        <div>
          <input type="checkbox" name="show-commune" id="show-commune" />
          <label for="show-commune">Specify commune</label>
        </div>
        <div>
          <label for="page-size">Page-size:</label>
          <select name="page-size" id="page-size">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
      </div>
    </main>
  </body>

  <template id="table-header-template">
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>Price</th>
    </tr>
  </template>
</html>
